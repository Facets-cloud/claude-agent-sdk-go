name: Test

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.21", "1.22", "1.23"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v ./tests/unit/...

  test-e2e:
    runs-on: ${{ matrix.os }}
    needs: test # Run after unit tests pass
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.23"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install Claude Code (Linux/macOS)
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: |
          curl -fsSL https://claude.ai/install.sh | bash -s 2.0.55
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Claude Code (Windows)
        if: runner.os == 'Windows'
        run: |
          irm https://claude.ai/install.ps1 | iex
          $claudePath = "$env:USERPROFILE\.local\bin"
          echo "$claudePath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Verify Claude Code installation
        run: claude -v

      - name: Download dependencies
        run: go mod download

      - name: Run end-to-end tests with real API
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: go test -v -timeout 10m ./tests/e2e/...

  test-examples:
    runs-on: ubuntu-latest
    needs: test-e2e # Run after e2e tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install Claude Code
        run: |
          curl -fsSL https://claude.ai/install.sh | bash -s 2.0.55
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify Claude Code installation
        run: claude -v

      - name: Download dependencies
        run: go mod download

      - name: Build examples
        run: |
          cd examples/quickstart && go build
          cd ../streaming && go build
          cd ../mcp_tools && go build
          cd ../hooks && go build

      - name: Run example scripts (with timeout)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          timeout 60 go run examples/quickstart/main.go || true
          timeout 120 go run examples/hooks/main.go || true
